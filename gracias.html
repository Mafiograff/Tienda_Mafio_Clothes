<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gracias por tu mensaje</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #121212;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
    }

    .emoji {
      font-size: 4em;
      margin-bottom: 15px;
      animation: pulse 1s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="emoji">✅</div>
  <h1>¡Gracias por tu mensaje!</h1>
  <p>Tu pedido fue enviado con éxito. Te estaré contactando pronto por Instagram o correo.</p>
</body>
</html>
