<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gracias por tu mensaje</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #121212;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .emoji {
      font-size: 4em;
      margin-bottom: 15px;
      animation: pulse 1s ease-in-out infinite;
    }

    .volver {
      background-color: #f1154f;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .volver:hover {
      background-color: #ff3366;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="emoji">✅</div>
  <h1>¡Gracias por tu mensaje!</h1>
  <p>Tu pedido fue enviado con éxito. Te estaré contactando pronto por Instagram o correo.</p>
  <a class="volver" href="https://mafiograff.github.io/Tienda_Mafio_Clothes/">Volver al inicio</a>
</body>
</html>
